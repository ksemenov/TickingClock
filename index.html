<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Ticking Clock</title>
  </head>
  <body>
    <div id="time"></div>

    <div id="clock">
      <div id="clock-face">
        <div id="hour" class="hand"></div>
        <div id="second" class="hand"></div>
        <div id="minute" class="hand"></div>
      </div>
    </div>
    <script type="text/javascript" src="clock.js"></script>
  </body>
</html>
